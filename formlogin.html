<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1147679ae7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formlogin.css">
    <title>Đăng nhập A-travel</title>
</head>
<body>
    <header>
        <a href="" id="logo">
            <img src="photologin/logo3.png" alt="A-Travel.com">
        </a>
    </header> <!--Thử nghiệm-->
    <div class="container">
        <form>
            <h1>Log In</h1>
            <div class="form-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
                <div class="form-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
                <button>Log in</button>
                <button>Register</button>
                <button>Forget password?</button>
                <a href="https://www.facebook.com/profile.php?id=100010244342480" class="paragraph">Contact: 0397663891</a>
            </div>
        </form>
    </div>
    
</body>
</html>
